version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - if [ -f .git/shallow ]; then git fetch --prune --unshallow; fi
            - echo "No pre-build steps required"
        build:
          commands:
            - echo "Static site: no build step required"
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
