version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
          - '!node_modules/**'
          - '!package-lock.json'
          - '!package.json'
          - '!amplify.yml'
          - '!.git/**'
      cache:
        paths:
          - node_modules/**/*
